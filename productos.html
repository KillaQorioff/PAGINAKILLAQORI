<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Killa Qori - Registro</title>
  <link rel="stylesheet" href="estiloproductos.css" />
</head>
<body>


  <header>
    <div class="logo">
      <img src="img/isologo killaqori.png" alt="Logo Killa Qori" />
    </div>
    <div class="titulo">Killa Qori</div>
    <a href="index.html" class="botoningresar">SALIR</a>
  </header>


  <nav>
    <ul>
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="ventas.html">Ventas</a></li>
      <li><a href="reportes.html">Reportes</a></li>
    </ul>
  </nav>

 
  <section class="principalinicio">
    <form class="inicio">
      <div class="item">
        <label>Fecha de Registro</label><br />
        <input type="date" class="fecha" />
      </div>

      <div class="item">
        <label>Categorías</label><br />
        <select class="categorias">
          <option>Seleccione</option>
          <option>Collares</option>
          <option>Pulseras</option>
        </select>
      </div>

      <div class="item">
        <label>Producto</label><br />
        <input type="text" placeholder="Digite productos" class="producto" />
      </div>

      <div class="item">
        <label>Precios</label><br />
        <input type="text" placeholder="Digite precios" class="producto" />
      </div>

      <div class="itemVentas">
        <label>Ventas</label><br />
        <input type="checkbox" checked /> Bajas
        <input type="checkbox" /> Fuerte
      </div>

      <div class="itemTipo">
        <label>Tipo de Venta</label><br />
        <input type="checkbox" /> En tienda
        <input type="checkbox" /> En línea
      </div>

      <div class="item">
        <label>Foto</label><br />
        <input type="file" />
      </div>

      <div class="item">
        <label>Color</label><br />
        <input type="color" />
      </div>
    </form>
  </section>

      <a href="#"><img src="img/direccion logo.avif" alt="Dirección" /></a>
    </div>
    <p class="web">www.killaqori.com</p>
  </footer>
</body>
</html>
