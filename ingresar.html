<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloingresar.css">
    <title>Iniciar Sesión</title>
</head>
<body>

    <section class="principalingresar">

        <div class="logincontainer">
            <div class="botonatras">
                <a href="index.html" class="botoningresar"><img src="img/atras.png" width="30"></a>
            </div>
            
            <img src="img/imag.login.jpg" alt="Usuario" class="usericon" width="50px" height="50px">
            <h2>Iniciar Sesión</h2>
            <form action="inicio.html">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Ingresar</button>
            </form>
        </div>

      
    </section>

</body>
</html>
