  <section class="reporte-formulario">
    <h2>Registro de Reportes</h2>
    <form class="formulario-reporte">
      <div class="campo">
        <label for="fecha">Fecha del Reporte</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
  
      <div class="campo">
        <label for="nombre">Responsable</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
      </div>
  
      <div class="campo">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese el detalle del reporte" required></textarea>
      </div>
  
      <div class="campo">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione</option>
          <option value="Ventas">Ventas</option>
          <option value="Producto">Producto</option>
          <option value="Cliente">Cliente</option>
        </select>
      </div>
  
      <button type="submit" class="botoningresar">Registrar</button>
    </form>
  </section>
